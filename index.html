<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Flags</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>colombia</h1>

    <div class="flag colombia">
        <div class="yellow"></div>
        <div class="blue"></div>
        <div class="red"></div>
    </div>


    <h2>France</h2>

    <div class="flag france">
        <div class="blue"></div>
        <div class="white"></div>
        <div class="red"></div>
    </div>

    <h3>Belgium</h3>

    <div class="flag belgium">
        <div class="black"></div>
        <div class="yellow"></div>
        <div class="red"></div>
    </div>

</body>
</html>
